<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
</head>
<body>

    <!-- Simple Table -->
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anish</td>
                <td>Pradhan</td>
            </tr>
            <tr>
                <td>Rock</td>
                <td>Johnson</td>
            </tr>
        </tbody>


    </table>
    <br>
    <br>
<!-- colspan -->
    <table border="1">
        <th colspan="2">Full Name</th>
        <tbody>
            <tr>
                <td>Anish</td>
                <td>Pradhan</td>
            </tr>
            <tr>
                <td>Rock</td>
                <td>Johnson</td>
            </tr>
        </tbody>

    </table>
    <!-- rowspan -->
    <br>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">A</th>
                <th>B</th>
                <tr>
                    <th>C</th>
                    
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anish</td>
                <td>Pradhan</td>
            </tr>
            <tr>
                <td>Rock</td>
                <td>Johnson</td>
            </tr>
        </tbody>


    </table>

</body>
</html>
