<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form -->
    <fieldset>
        <legend>Personal Details</legend>
        <form action="thankyou.html" method="get">
        <label>City:</label>
        <select>
            <option>Select City</option>
            <option>Kathmandu</option>
            <option>Pokhara</option>
            <option>Lalitpur</option>
        </select>
<br>
<br>
        <label>First Name:</label>
        <input required type="text" placeholder="Enter your First Name"/>
        <br>
        <br>
        <label>Last Name:</label>
        <input required type="text" placeholder="Enter your Last Name"/>
         <br>
         <br>
         <label>Gender:</label>
         <input required name="gender" type="radio" value="male" />Male
         <input required name="gender" type="radio" value="female" />Female
<br>
<br>
         <label>Email:</label>
<input required type="email" value="" name="email" placeholder="Enter your Email" />
<br>
<br>
<label>Date of Birth:</label>
<input required type="date" value="" name="dob"  />
    
    <br>
    <br>
    <label>Address:</label>
    <textarea  required name="Address"></textarea>
    <br>
    <br>
    <button>Submit</button>
</form>
</fieldset>
</body>
</html>
